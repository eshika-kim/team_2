<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>투게더 trello</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style/main.css" />
</head>

<body>
    <header class="header">
        <div class="logo">2게더</div>
        <button class="btn btn-light login-button" data-bs-toggle="modal" data-bs-target="#loginModal">
            로그인
        </button>
        <button class="btn btn-light waiting-button d-none" id="showDataButton" data-bs-toggle="modal"
            data-bs-target="#dataModal">
            멤버 요청
        </button>
        <button class="btn btn-light logout-button d-none">로그아웃</button>
    </header>

    <!-- 리스트 생성 버튼 -->
    <div class="create-list" style="margin-top: 20px; display: flex; justify-content: flex-start">
        <button class="btn btn-primary" id="createListButton" style="margin-left: 20px; width: 120px; height: 80px">
            리스트 생성
        </button>
    </div>

    <hr class="divider">

    <div class="card-container">
        <div class="list">
            <button id="openModalButton">카드 생성</button>
            <div class="sub-cards">
                <div class="sub-card" draggable="true">하위 카드 1</div>
                <div class="sub-card" draggable="true">하위 카드 2</div>
            </div>
        </div>
    </div>

    <!-- 리스트 생성을 위한 모달 -->
    <div class="modal fade" id="createListModal" tabindex="-1" aria-labelledby="createListModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createListModalLabel">리스트 생성</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createListForm">
                        <div class="mb-3">
                            <label for="ListTitle" class="form-label">제목</label>
                            <input type="text" class="form-control" id="ListTitle" placeholder="제목을 입력하세요" required />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        취소
                    </button>
                    <button type="button" class="btn btn-primary" id="submitList">
                        생성
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Axios 로드 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- 부트스트랩 스크립트 파일 링크 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./src/newlist.js" defet></script>
</body>

</html>
