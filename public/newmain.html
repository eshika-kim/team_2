<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>투게더 trello</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style/main.css" />
    <script src="./src/newmain.js" defet></script>
</head>

<body>
    <header class="header">
        <div class="logo">2게더</div>
        <button class="btn btn-light login-button" data-bs-toggle="modal" data-bs-target="#loginModal">
            로그인
        </button>
        <button class="btn btn-light waiting-button d-none" id="showDataButton" data-bs-toggle="modal"
            style="margin-left: auto; margin-right: 10px;" data-bs-target="#dataModal">
            멤버 요청
        </button>
        <button class="btn btn-light logout-button d-none">로그아웃</button>
    </header>

    <!-- 보드 생성 버튼 -->
    <div class="create-board" style="margin-top: 20px; display: flex; justify-content: flex-start">
        <button class="btn btn-primary create-board-button d-none" id="createBoardButton"
            style="margin-left: 20px; width: 120px; height: 80px">
            보드 생성
        </button>
    </div>

    <hr class="divider">

    <div class="card-container">
        <a href="list.html" class="card-link">
            <div class="board">
                <p>이름</p>
                <p>설명</p>
            </div>
        </a>
        <a href="list.html" class="card-link">
            <div class="board">
                <p>이름</p>
                <p>설명</p>
            </div>
        </a>
        <a href="list.html" class="card-link">
            <div class="board">
                <p>이름</p>
                <p>설명</p>
            </div>
        </a>
        <a href="list.html" class="card-link">
            <div class="board">
                <p>이름</p>
                <p>설명</p>
            </div>
        </a>
    </div>

    <!-- 보드 생성을 위한 모달 -->
    <div class="modal fade" id="createBoardModal" tabindex="-1" aria-labelledby="createBoardModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createBoardModalLabel">보드 생성</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createBoardForm">
                        <div class="mb-3">
                            <label for="boardTitle" class="form-label">제목</label>
                            <input type="text" class="form-control" id="boardTitle" placeholder="제목을 입력하세요" required />
                        </div>
                        <div class="mb-3">
                            <label for="boardContent" class="form-label">내용</label>
                            <textarea class="form-control" id="boardContent" placeholder="내용을 입력하세요" rows="3"
                                required></textarea>
                        </div>
                        <div class="input-group">
                            <label for="color" style="margin-right: 5px;">Color:</label>
                            <select id="color">
                                <option value="red">red</option>
                                <option value="blue">blue</option>
                                <option value="blue">yello</option>
                                <option value="green">green</option>
                                <option value="gray">gray</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        취소
                    </button>
                    <button type="button" class="btn btn-primary" id="submitBoard">
                        생성
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 멤버 요청 모달 -->
    <div class="modal fade" id="dataModal" tabindex="-1" aria-labelledby="dataModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="dataModalLabel">멤버 요청</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="wainting-body">
                    <ul id="watingList">
                        <!-- 여기에 서버로부터 가져온 데이터로 생성되는 리스트 아이템이 들어갑니다 -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- 가입 모달 -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signupModalLabel">가입하기</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">이메일</label>
                            <input type="email" class="form-control" id="email" placeholder="이메일을 입력하세요" />
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">이름</label>
                            <input type="text" class="form-control" id="name" placeholder="이름을 입력하세요" />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요" />
                        </div>
                        <div class="mb-3">
                            <label for="confirm" class="form-label">비밀번호 확인</label>
                            <input type="password" class="form-control" id="confirm" placeholder="비밀번호를 다시 입력하세요" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="submitSignup">
                        회원 가입
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 로그인 모달 -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">로그인</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="email-login" class="form-label">이메일</label>
                            <input type="email" class="form-control" id="email-login" placeholder="이메일 입력하세요" />
                        </div>
                        <div class="mb-3">
                            <label for="password-login" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="password-login" placeholder="비밀번호를 입력하세요" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="login">
                        로그인
                    </button>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#signupModal">
                        회원 가입
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Axios 로드 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- 부트스트랩 스크립트 파일 링크 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
